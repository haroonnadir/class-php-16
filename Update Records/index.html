<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Update Records</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#updateBtn').click(function(e){
                e.preventDefault(); // Prevent default form submission
                // Get form data
                var id = $('#recordId').val();
                var name = $('#name').val();
                var email = $('#email').val();
                // AJAX request
                $.ajax({
                    url: 'update.php',
                    type: 'POST',
                    data: {
                        id: id,
                        name: name,
                        email: email
                    },
                    success: function(response) {
                        $('#result').html(response); // Display server response
                    },
                    error: function(xhr, status, error) {
                        $('#result').html('An error occurred: ' + xhr.responseText);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <h1>Update Record with AJAX</h1>
    <form id="updateForm">
        <input type="hidden" id="recordId" value="1"> <!-- Example record ID -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <button id="updateBtn">Update</button>
    </form>
    <div id="result"></div>
</body>
</html>
